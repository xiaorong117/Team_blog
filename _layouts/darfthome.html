{% for post in site.posts  %}
    <li><a href="{{ post.url }}">{{post.title}}</a></li>
{% endfor %} 

{% for person in site.data.people %}
    {{ person.name }},{{ person.ocu }} <br>
{% endfor %}


{% for file in site.static_files %}
    {% if file.image %}
        <img src="Team_blog/{{file.path}}" alt="{file.name}">
    {% endif %}
{% endfor %}
