title: CQU - Chaozhong Qin
email: chaozhong.qin@cqu.edu.cn
description: >- # this means to ignore newlines until "baseurl:"
  研究内容主要包括：数字岩心分析，多尺度渗流力学和基于微纳米芯片的多孔介质反应流动与传输，
  相关应用背景涉及非常规油气开发、燃料电池、二氧化碳地质封存和地下储能。
  目前与乌特列支大学，埃因霍温理工大学，苏黎世联邦理工学院，亚利桑那大学等海外研究机构保持紧密交流与合作，
  欢迎计算力学，渗流力学，油气工程等相关背景的研究生、博士和博士后加入我们。
baseurl: "Team_blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  xiaorong117

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

defaults:
  - scope:
      path: ""
      type: "posts"
    values: 
      layout: "post"
      categories: "my-blogs"
      permalink: /:categories/:day/:month/:year/:title.html
  - scope:
      path: "assets/img"
    values:
        image: true


